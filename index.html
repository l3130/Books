<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="controls">
    <button id="new-book-btn" type="button" aria-haspopup="dialog">New Book</button>
  </header>

  <main>
    <section id="library-container" aria-live="polite" aria-label="Book library"></section>
  </main>

  <!-- dialog form -->
  <dialog id="new-book-dialog" aria-labelledby="new-book-title">
    <form id="new-book-form" method="dialog">
      <h2 id="new-book-title">Add New Book</h2>

      <label>
        Title
        <input name="title" type="text" required />
      </label>

      <label>
        Author
        <input name="author" type="text" required />
      </label>

      <label>
        Pages
        <input name="pages" type="number" min="0" />
      </label>

      <label>
        Genre
        <input name="genre" type="text" />
      </label>

      <label class="row">
        <input name="isRead" type="checkbox" /> Read
      </label>

      <div class="form-actions">
        <button type="button" id="cancel-new-book">Cancel</button>
        <button type="submit">Add Book</button>
      </div>
    </form>
  </dialog>

  <script src="Books.js"></script>
</body>
</html>
