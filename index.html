<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Books</title>
    <script src="Books.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- New Book button -->
    <div id="controls">
        <button id="new-book-btn">New Book</button>
    </div>

    <!-- library container where .book-card elements will be rendered -->
    <div id="library-container">
        <!-- Example static card (optional) -->
        <div class="book-card" style="display:none;">
            <h3>Sample Title</h3>
            <p>Author: Sample Author</p>
            <p>Pages: 0</p>
            <p>Status: Not read yet</p>
            <button>Toggle Read</button>
            <button>Remove</button>
        </div>
    </div>
    <dialog id="new-book-dialog" aria-labelledby="new-book-title">
        <form id="new-book-form" method="dialog">
            <h2 id="new-book-title">Add New Book</h2>

            <label>
                Title
                <input name="title" type="text" required />
            </label>

            <label>
                Author
                <input name="author" type="text" required />
            </label>

            <label>
                Pages
                <input name="pages" type="number" min="0" />
            </label>

            <label>
                Genre
                <input name="genre" type="text" />
            </label>

            <label>
                <input name="isRead" type="checkbox" /> Read
            </label>

            <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:10px;">
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
</body>
</html>
